defaultWelcomeMessage='<br><br>Bem-vindo \u00e0 <b>%%CONFNAME%%</b>!<br><br>Para participar da webconfer\u00eancia, seu computador deve ter, no m\u00ednimo, um <u>processador dual-core com pelo menos 2G de mem\u00f3ria, uma conex\u00e3o de 1Mbits de download e 0.5 Mbits de upload</u>. Voc\u00ea pode testar sua conex\u00e3o usando o <a href="https://speedtest.net" target="_blank" style="color: #1a0dab;"><u><b>speedtest.net</b></u></a>.<br><br>D\u00ea prefer\u00eancia a conex\u00f5es com cabo, redes sem fio podem ocasionar interrup\u00e7\u00f5es no \u00e1udio. Se sua internet estiver boa, o \u00e1udio tiver sido configurado corretamente e, mesmo assim, o seu \u00e1udio apresentar problemas, tente alternar de navegador. S\u00e3o recomendadas as \u00faltimas vers\u00f5es dos navegadores <a href="https://www.mozilla.org/pt-BR/firefox/new/" target="_blank" style="color: #1a0dab;"><u>Firefox</u></a> ou <a href="https://www.google.com.br/chrome/browser/desktop/" target="_blank" style="color: #1a0dab;"><u>Chrome</u></a>.<br><br>Ao final da webconfer\u00eancia, clique em sair, no canto superior direito, e responda ao nosso question\u00e1rio de avalia\u00e7\u00e3o da ferramenta.<br><br><b>Se esta webconfer\u00eancia estiver sendo gravada, a grava\u00e7\u00e3o ser\u00e1 armazenada por 180 dias. Ap\u00f3s este per\u00edodo, ser\u00e1 removida a fim de maximizar o uso da ferramenta em virtude da alta demanda.</b><br><br>Qualquer d\u00favida, problema ou dificuldade na utiliza\u00e7\u00e3o da ferramenta, entre em contato pelo email: {{ SUPPORT_EMAIL }}'
