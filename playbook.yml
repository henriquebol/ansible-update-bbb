        var: check_crontab.stdout_lines

    - name: Remove bbb-demo
      command: apt-get -y purge bbb-demo

    - name: Restart bbb-html5
      systemd:
        state: restarted
        name: bbb-html5
          
    - name: Restart bbb
      command: bbb-conf --restart

    - name: Check bbb
      command: bbb-conf --check
      register : result
    - debug :
        var: result.stdout_lines